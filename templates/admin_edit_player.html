{% extends 'base.html' %}

{% if player %}
    {% set page_title = "Modifier le Joueur" %}
{% else %}
    {% set page_title = "Créer un Nouveau Joueur" %}
{% endif %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<h2>{{ page_title }}</h2>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ player.name if player }}">
    </div>
    <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" class="form-control" id="position" name="position" value="{{ player.position if player }}">
    </div>
    <div class="mb-3">
        <label for="points" class="form-label">Points</label>
        <input type="number" class="form-control" id="points" name="points" value="{{ player.points if player else 0 }}">
    </div>
    <div class="mb-3">
        <label for="team" class="form-label">Équipe</label>
        <input type="text" class="form-control" id="team" name="team" value="{{ player.team if player }}">
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{{ url_for('admin_players') }}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
